<div class="list">

  <mat-toolbar
    color="primary"
    class="mat-elevation-z8"
  >
    <span class="hide-mobile">Atom Challenge</span>
    <span class="nav-spacer"></span>
    <button 
      mat-icon-button 
      class="example-icon favorite-icon" 
      aria-label="Example icon-button with heart icon"
      (click)="addTodo()"
    >
      <mat-icon>add</mat-icon>
    </button>
    <h5>{{ getUser() }}</h5>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
      (click)="logout()"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>


<div class="container content-spacer">
  @if(todos.length > 0) {
    <div class="table-responsive">
      <table mat-table [dataSource]="todos" class="mat-elevation-z8">
    
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- createdAt Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Creada </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>
    
        <!-- Done Column -->
        <ng-container matColumnDef="done">
          <th mat-header-cell *matHeaderCellDef> Terminada </th>
          <td mat-cell *matCellDef="let element"> 
            
            <mat-slide-toggle
              class="example-margin"
              [color]="'priamry'"
              [checked]="element.done"
              (change)="toggleDone(element)"
            >
          </mat-slide-toggle>
            
          </td>
        </ng-container>
        
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> 
    
            <div class="">
              <button mat-icon-button color="primary" (click)="editTodo(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteTodo(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
    
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  }
  @else if(todos.length === 0 && !loading) {
    <div class="center-content">
      <h1>No hay tareas para mostrar</h1>
    </div>
  }  
</div>




</div>
